# mysql을 연동하면 test에서 오류나고, 연동안하면 main에서 오류남
# API 호출시, SQL 문을 콘솔에 출력한다.
spring.jpa.show-sql=true

# DDL 정의시 데이터베이스의 고유 기능을 사용한다.
# ex) 생성, 삭제 등등
spring.jpa.generate-ddl=true

# MySql 을 사용할 것
spring.jpa.database=mysql

spring.datasource.url=jdbc:mysql://localhost:3306/danajjang?useSSL=false&characterEncoding=UTF-8&serverTimezone=UTC
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

auth.jwt.secret=secret
auth.jwt.exp.access=15
auth.jwt.exp.refresh=15000
auth.jwt.header=Authorization
auth.jwt.prefix=Bearer